<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
 

  <link rel='stylesheet' type='text/css' href='css/main.css'>
  <script src="ckeditor/ckeditor.js"></script>

  <title>Multipage Assignment</title>

</head>

<body>
  <section id="sidebar">
    <nav>
      <ul>
        <div class="sidelist" id="logoMenu">
          <img src="images/logo.png" alt="logo">
          <a href="#">LOGO NAME</a>
        </div>
        <div class="sidelist">
          <img src="images/newsfeed.png" alt="newsfeed">
          <a href="#">Newsfeed</a>
        </div>
        <div class="sidelist">
          <img src="images/agenda.png" alt="agenda">
          <a href="#">Agenda</a>
        </div>
        <div class="sidelist">
          <img src="images/reports.png" alt="reports">
          <a href="#">Reports</a>
        </div>
        <div class="sidelist">
          <img src="images/users.png" alt="users">
          <a href="user.html">User</a>
        </div>
        <div class="sidelist">
          <img src="images/admin.png" alt="admin">
          <a href="#">Admin</a>
        </div>
        <div class="sidelist">
          <img src="images/setting.png" alt="settings">
          <a href="#">Setting & notifications</a>
        </div>
        <div class="sidelist" id="logOut">
          <img src="images/logout.png" alt="logout" >
          <a href="#">Logout</a>
        </div>
      </ul>
    </nav>
  </section>
  <section id="topbar">
    <header>
      <nav>
        <ul>
          <a href="index.html" class="genActive">
            <li>General Setting</li>
          </a>
          <a href="categories.html">
            <li>Catagories</li>
          </a>
          <a href="tag.html">
            <li>Tags</li>
          </a>
          <a href="pushnotification.html">
            <li>Pushnotification</li>
          </a>
        </ul>
      </nav>
    </header>
    <div id="form_container">
      <h4>General Settings</h4>
      <form onsubmit="formEvent(event)">
        <div id="form_event">
          <div id="event_title">
            <label>Event Title</label><br>
            <input type="text" name="event_title" id="eventitle"
              placeholder="Transform Your Business Idea Into  Profitable Businees" >
          </div>
          <div id="s_date">
            <label>Starting Date</label><br>
            <input type="date" name="date" id="starting_date" placeholder="03 Mar">
          </div>
          <div id="e_date">
            <label>End Date</label><br>
            <input type="date" name="end_date" id="end_date" placeholder="03 Mar">
          </div>
        </div>
        <br>
        <div id="for_time_and_url">
          <div id="stime">
            <label>Starting time</label><br>
            <input type="time" name="Starting time" id="start_time">
          </div>
          <div id="etime">
            <label>End Time</label><br>
            <input type="time" name="starting_time" id="end_time">
          </div>
          <div id="survey_url">
            <label>General Survey URl (optional) </label><br />
            <input type="text" name="event_title" id="url" placeholder="https://">
          </div>
        </div><br>
        <label>General Information</label>
        <textarea type="text" name="general_info" id="gen_info"  >
        </textarea>

        <input type="submit" value="Save" id="save_btn" >
      </form>
    </div>
  </section>
  <script src="js/main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
 

 
</body>

</html>
