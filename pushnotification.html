        <header>

        </header>
        <div class="container">
            <h2 class="mt-5 mb-5">Push Notification</h2>
            <div class="mb-5">
                <form id="form">
                    <div class="row">

                        <div class="form-group col-md-6 mb-3">
                            <label for="">Notification Text</label>
                            <input type="text" name="fName" id="fullName" class="form-control"
                                placeholder="Notification Text">
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="">Send To</label>
                            <div class="input-group mb-3">
                                <select class="custom-select" id="inputGroupSelect03"
                                    aria-label="Example select with button addon">
                                    <option selected>Individual</option>
                                    <option value="1">CS</option>
                                    <option value="2">IT</option>
                                    <option value="3">IOT</option>
                                </select>
                            </div>

                        </div>
                        <div class="form-group col-lg-6 mb-3">
                            <label for="">Sending Timing</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    value="option1" >
                                <label class="form-check-label" for="exampleRadios1">
                                    Send Immediately
                                </label>
                            </div>
                            <div class=" form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                    value="option2"checked>
                                <label class="form-check-label" for="exampleRadios2">
                                    Custom Time
                                </label>
                            </div>
                        </div>

                        <div class="form-group col-md-6 mb-3">

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i
                                            class="search-icon fas fa-search"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control search" placeholder="Search Individual, Group & Tags"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>

                            <div class="mt-3">

                                <div id="add_tag">

                                </div>
                            </div>
                        </div>

                        <div class="form-row col-lg-12">
                            <div class="form-group col-md-3 formcontent">

                                <label for="inputUrl">Date</label>
                                <input type="date" class="form-control" id="inputUrl"
                                    placeholder="Search Individual, Group & Tags" />
                            </div>

                            <div class="form-group col-md-3 formcontent">

                                <label for="inputUrl">Time</label>
                                <input type="time" class="form-control" id="inputUrl"
                                    placeholder="Search Individual, Group & Tags" />
                            </div>

                            <div class="form-group col-md-4 mt-4">

                                <button type="submit" id="save_value" class="btn btn-primary mb-1 notbutton">
                                    Send Notifications
                                </button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
        </div>
