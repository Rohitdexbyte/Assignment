       <h2 class="ml-3 mb-3">User Information</h2>
        <button class="btn btn-lg btn-primary ml-3 mb-5" data-toggle="modal" data-target="#addUserModel">Add
            User</button>

        <div class="modal fade" id="addUserModel" data-backdrop="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="form">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Add User</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal Body -->

                        <div class="modal-body">
                            <div class="form-group">
                                <input type="hidden" name="id" id="id">
                                <label>Name</label>
                                <input type="text" placeholder="Name" class="form-control" name="name" id="name"
                                    required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" placeholder="Email" class="form-control" name="email" id="email"
                                    required>
                            </div>
                            <div class="form-group">
                                <label>Mobile no.</label>
                                <input type="number" placeholder="Mobile" id="mobile" required class="form-control">
                            </div>
                            <div class="form-group ">
                                <label>Department</label>
                                <select class="form-control" name="Department" id="department">
                                    <option>CS</option>
                                    <option>IT</option>
                                    <option>IOT</option>
                                </select>
                            </div>

                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button class="btn btn-primary" data-dismiss="modal" type="button" onclick="save()">Save</button>
                            <button class="btn btn-danger" type="button" onclick="clearData()">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
